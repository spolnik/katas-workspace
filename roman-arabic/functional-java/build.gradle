version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.guava:guava:18.0'


    testCompile 'junit:junit:4.12',
            'org.assertj:assertj-core:3.0.0',
            'org.mockito:mockito-core:1.10.19'

}